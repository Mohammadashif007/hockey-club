<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hockey-club</title>
        <!-- link tailwind -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Awesome icon -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- link css -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- navbar -->
        <div class="flex justify-between items-center w-4/5 mx-auto mt-10">
            <div>
                <p class="text-2xl font-bold">Hockey<span class="text-[#FF4240]">’</span>s</p>
            </div>
            <div>
                <ul class="flex gap-10">
                    <li class="text-[#FF4240]">Home</li>
                    <li>About</li>
                    <li>Pages</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div>
                <ul class="flex gap-5 items-center">
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li class="btn bg-[#FF4240] text-[#fff]">Get Ticket</li>
                </ul>
            </div>
        </div>
        <!-- hero section -->
        <div class="w-4/5 mx-auto mt-10">

            <div class="carousel h-[550px]">
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="/img/1.png" class="w-full" />
                    <div
                        class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
                    >
                        <a
                            href="#slide4"
                            class="btn btn-circle bg-[#000] text-[#fff]"
                            >❮</a
                        >
                        <a
                            href="#slide2"
                            class="btn btn-circle bg-[#000] text-[#fff]"
                            >❯</a
                        >
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="/img/2.png" class="w-full" />
                    <div
                        class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
                    >
                        <a
                            href="#slide1"
                            class="btn btn-circle bg-[#000] text-[#fff]"
                            >❮</a
                        >
                        <a
                            href="#slide3"
                            class="btn btn-circle bg-[#000] text-[#fff]"
                            >❯</a
                        >
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="/img/3.png" class="w-full" />
                    <div
                        class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
                    >
                        <a
                            href="#slide2"
                            class="btn btn-circle bg-[#000] text-[#fff]"
                            >❮</a
                        >
                        <a
                            href="#slide4"
                            class="btn btn-circle bg-[#000] text-[#fff]"
                            >❯</a
                        >
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="/img/4.png" class="w-full" />
                    <div
                        class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
                    >
                        <a
                            href="#slide3"
                            class="btn btn-circle bg-[#000] text-[#fff]"
                            >❮</a
                        >
                        <a
                            href="#slide1"
                            class="btn btn-circle bg-[#000] text-[#fff]"
                            >❯</a
                        >
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
